<div class="content">
  <mat-card *ngFor="let each of schedule | async">
    <mat-card-title>
      {{ each.site }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ each.shift.name }}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput readonly [value]="each.shift.name" placeholder="Name">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput #fromDate [value]="each.period.from" [max]="each.period.to" [matDatepicker]="pickerFrom" placeholder="From">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput #toDate readonly [value]="each.period.to" [min]="each.period.from" [matDatepicker]="pickerTo" placeholder="To">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="change(each, fromDate.value, toDate.value)">Change</button>
    </mat-card-actions>
  </mat-card>
</div>
