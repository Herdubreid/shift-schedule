<h3 mat-dialog-title>Serie Detail</h3>
<form [formGroup]="form" (ngSubmit)="ok()">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-select formControlName="site" (selectionChange)="selectSite($event)" placeholder="Site">
          <mat-option *ngFor="let each of sites" [value]="each.name">
            {{ each.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select formControlName="shift" placeholder="Shift">
          <mat-option *ngFor="let each of shifts" [value]="each">
            {{ each }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput readonly formControlName="start" [min]="minFrom" [max]="maxFrom" [matDatepicker]="picker" placeholder="Start">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="daysOn" type="number" placeholder="Days on">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="daysOff" type="number" placeholder="Days off">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="repeat" type="number" placeholder="Repeat">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [disabled]="!form.valid" type="submit">Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
