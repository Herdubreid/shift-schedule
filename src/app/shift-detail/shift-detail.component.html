<h3 mat-dialog-title>Shift Detail</h3>
<form [formGroup]="form" (ngSubmit)="ok()">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput required formControlName="name" (blur)="blur()" [matAutocomplete]="auto" placeholder="Name">
        <mat-error>Can't be blank</mat-error>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let each of filter | async" [value]="each.name">
          {{ each.name }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <div>
      <mat-form-field>
        <input matInput max="24" min="0" required formControlName="start" type="number" placeholder="Start Hour">
        <mat-error>Must be in the range of 0 - 24</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput required formControlName="duration" type="number" placeholder="Duration Hours">
        <mat-error>Must be in the range of 1 - 24</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [disabled]="!form.valid" type="submit">Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
